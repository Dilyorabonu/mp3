<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3098f60edb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="music-container" id="music-container">
      <div class="album-cover">
        <img
          class="album-cover-image"
          src="./images/Konsta-Insonlar.jpg"
          alt="album-cover"
          id="album-cover-image"
        />
      </div>
      <div class="progress-and-time-container">
        <div class="progress" id="progress">
          <div class="progress-container" id="progress-container"></div>
        </div>
        <div class="time-container">
          <span>00:00</span>
          <span>00:00</span>
        </div>
      </div>

      <audio src="./music/Konsta-Insonlar.mp3" id="audio"></audio>

      <div class="music-info-and-controller">
        <h2 class="title" id="title">Konsta-Insonlar</h2>
        <div class="controls">
          <button class="btn" id="backword">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="btn btn-big" id="play">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn" id="forward">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
